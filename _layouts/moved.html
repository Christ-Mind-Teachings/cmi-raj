<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>{{page.title}}</title>

  <link rel="stylesheet" href="/public/css/semantic.css">
  <link rel="stylesheet" href="/public/css/cmi.css">

  {% include favicon/cmi.html %}

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
    .ui.grid > .column:not(.row) {
      padding-top: 5rem;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="cmi-header ui main text container">
    <a title="To Library Card Catalog" href="https://www.christmind.info">
      <h1 id="masthead-title" class="ui centered header">
        {{site.cmiTitle}}<br/>
      </h1>
    </a>
    <h2 id="source-homepage" class="ui centered header">{{site.title}}</h2>
  </div>

  <div class="ui text container">
    {{ content }}
  </div>

</body>
</html>
